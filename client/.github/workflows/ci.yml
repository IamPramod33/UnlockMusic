name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
        working-directory: client
      - name: Lint
        run: npx eslint . --max-warnings=0 || true
        working-directory: client
      - name: Typecheck
        run: npx tsc --noEmit
        working-directory: client
      - name: Build web
        run: npx expo export --platform web
        working-directory: client
